<!DOCTYPE html>
<html lang="en">
<head>

  <title>GTL Content Components Demo</title>
  <link rel="stylesheet" href="content-components.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }

    .breadcrumb { color: #666; margin-bottom: 1rem; }

  <div class="container">
    <div class="module-header">

    </div>
    <div id="flashcard-container"></div>
    <div id="faq-container"></div>
  </div>
  <script src="FlashcardList.js"></script>
  <script src="FAQList.js"></script>

    FlashcardList.load(DEMO_MODULE_ID);
